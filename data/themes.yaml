- title: "Pad Break"
  url: "https://github.com/nasyrovt/PadBreak_RecimTestTechnique"
  preview: "/projects/1/"
  description: "Mobile hyper casual game where you have to adapt to color changes in order to survive."
  image: "./emma.png"
  shapes:
    - type: "circle"
      color: "green"
      size: ["200px", "300px"]
      xOffset: ["-140px"]
      yOffset: ["-70px"]
      opacity: 0.5
    - type: "donut"
      color: "teal"
      size: ["25px", "100px"]
      xOffset: ["50px"]
      yOffset: ["-60px"]
      opacity: 1
- title: "Planet Assault"
  url: "https://github.com/nasyrovt/Unity3D-PlanetAssault"
  preview: "/projects/2/"
  description: "Timeline score-runner game. You have to defend the planet from invaders."
  image: "./status-dashboard.png"
  shapes:
    - type: "circle"
      color: "orange"
      size: ["120px", "220px"]
      xOffset: ["-20px"]
      yOffset: ["100px", "180px"]
      opacity: 1
    - type: "circle"
      color: "gray"
      size: ["50px", "100px"]
      xOffset: ["-40px"]
      yOffset: ["-60px"]
      opacity: 1
- title: "Simple Shooter"
  url: "https://github.com/nasyrovt/UnrealEngine_SimpleShooter"
  preview: "/projects/3/"
  description: "Third person shooter game with AAA assets from Unreal Engine Marketplace. TPS gameplay with AI to play against. (Part of my self-education)>"
  image: "./cara.jpg"
  shapes:
    - type: "donut"
      color: "blue"
      size: ["120px", "220px"]
      xOffset: ["-70px"]
      yOffset: ["100px", "180px"]
      opacity: 1
    - type: "circle"
      color: "purple"
      size: ["50px", "100px"]
      xOffset: ["140px"]
      yOffset: ["-40px", "-70px"]
      opacity: 1
